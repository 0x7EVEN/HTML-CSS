	//taking products from localstorage if it is alredy there else we will set products to localstorage.
	let localProducts = localStorage.getItem('products')
	if (localProducts == null) {localProducts = products}
	else (localProducts = JSON.parse(localStorage.getItem('products')))
	// console.log(localProducts);
	localStorage.setItem('products', JSON.stringify(localProducts))
	for (let i = 0; i < localProducts.length; i++) {
		appendProduct(localProducts[i], i)
	}
	function sortLH() {
		let maindiv = document.getElementById('listProducts');
		maindiv.innerHTML = null;
		products.sort((a, b) => a.price - b.price);
		for (let i = 0; i < products.length; i++) {
			appendProduct(products[i], i)
		}
	}
	function sortHL() {
		let maindiv = document.getElementById('listProducts');
		maindiv.innerHTML = null;
		products.sort((a, b) => b.price - a.price);
		for (let i = 0; i < products.length; i++) {
			appendProduct(products[i], i)
		}
	}
	function sortBN() {
		let maindiv = document.getElementById('listProducts');
		maindiv.innerHTML = null;
		products.sort((a, b) => a.brand.charCodeAt(0) - b.brand.charCodeAt(0));
		for (let i = 0; i < products.length; i++) {
			appendProduct(products[i], i)
		}
	}
	function appendProduct(el, count) {
		console.log(count)
		let maindiv = document.getElementById('listProducts');
		// created a product div
		let productDiv = document.createElement('div');
		productDiv.setAttribute('class', 'productsdiv');// added class productdiv.
		productDiv.setAttribute('id', `${count}`)
		//creating product image
		let prodcutimage = document.createElement('img');
		prodcutimage.src = el.img1;
		productDiv.setAttribute('id', `img${count}`)
		prodcutimage.setAttribute("mouseenter", `function(${this}) {
			console.log(${this})
		}`)
		prodcutimage.setAttribute("mouseout", `function(${this}) {
			console.log(this)
		}`)
		// prodcutimage.setAttribute('mouseleave', `changeImg2(${el}, ${this})`)
		//creating product name and price;

		let productdetails = document.createElement('p');
		productdetails.innerText = el.name;


		let productPrice = document.createElement('p');
		productPrice.innerText = el.price

		var addtocart = document.createElement('button');
		addtocart.textContent = `Add to Cart`;
		addtocart.setAttribute('onclick', `addToCart(${count})`)


		let productBrand = document.createElement('p');
		productBrand.innerText = el.brand;
		productDiv.append(prodcutimage, productdetails, productPrice, productBrand, addtocart);

		maindiv.append(productDiv);
		count++;
	}
	function changeImg(el, e) {
		console.log(el, e)
		e.img.src = el.img2;
	} function changeImg2(el, count) {
		let theiD = document.getElementById(`img${count}`);
		theiD.src = el.img1;
	}
	var cart;
	cart = localStorage.getItem('cart');
	if (cart == null) {cart = []}
	else {cart = JSON.parse(localStorage.getItem('cart'))}

	function addToCart(p) {
		cart.push(products[p])
		alert('Item added to cart!')
		localStorage.setItem('cart', JSON.stringify(cart))
	}

</script>
